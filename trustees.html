	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const trusteesSection = document.querySelector(".team-container");
			const header = document.querySelector(".header-ab");

			const observer = new IntersectionObserver(
				(entries) => {
					entries.forEach((entry) => {
						if (entry.isIntersecting) {
							trusteesSection.classList.add("visible");
							header.classList.add("animate-header");
						}
					});
				},
				{ threshold: 0.5 }
			);

			observer.observe(trusteesSection);
		});
	</script>
