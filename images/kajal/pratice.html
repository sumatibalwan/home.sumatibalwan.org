<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 50px auto;
            position: relative;
        }

        .modal h3 {
            margin: 0;
            padding-bottom: 20px;
            font-size: 18px;
        }

        .modal label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .radio-section {
            margin-bottom: 15px;
        }

        .radio-section input[type="radio"] {
            margin-right: 10px;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-section input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-section button {
            padding: 8px 12px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 4px;
            color: black;
        }

        .button-section button:hover {
            background-color: #ddd;
        }

        .button-remove {
            background-color: #4CAF50;
            color: white;
        }

        .button-remove:hover {
            background-color: #45a049;
        }

        .finish-button {
            background-color: #eaeaea;
            color: gray;
            border: 1px solid gray;
            cursor: not-allowed;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .json-add {
            margin-top: -16px;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <div class="modal">
        <button class="close-button">&times;</button>
        <h3>USER Details</h3>

        <div class="radio-section">
            <label for="isStudent">Is Student</label>
            <input type="radio" id="json" name="student" value="json">
            <label for="json" class="json-add">JSON</label>
        </div>

        <div class="input-section">
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name">
        </div>

        <div class="button-section">
            <button class="button-remove">Remove</button>
            <button class="finish-button" disabled>Finish</button>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

</body>

</html>
